<div class="card">
    <div class="card-header d-flex flex-row justify-content-between">
        <h2 class="card-header--title">{{movieDetail.title}}</h2>
        <small>Release Date: {{movieDetail.release | dateFormat: 'DD MMMM YYYY'}}</small>
    </div>
    <div class="card-body d-flex flex-column justify-content-start">
        <img src={{movieDetail.image}} class="image--size" alt={{movieDetail.title}}>
        <p><strong>Movie Description:</strong> {{movieDetail.description}}</p>
    </div>
</div>
